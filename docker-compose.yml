version: '3'

services:
  django:
    container_name: iherb_django
    build: .
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASS: "${POSTGRES_PASS}"
    command: >
      bash -c '
      python manage.py runserver 0.0.0.0:8000
      '
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    expose:
      - "8000"
    restart: always

  db:
    container_name: iherb_db
    hostname: db
    image: postgres
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: club
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASS: "${POSTGRES_PASS}"
    ports:
      - "5432:5432"
    expose:
      - "5432"

